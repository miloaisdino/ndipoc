<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Signing form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
      <div class="fixed-top pt-2 pl-2 pr-2">
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-secondary text-light" role="progressbar" style="width: 33%"><a href="/sign-in-ndi" class="text-light">Step 1</a></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 33%">Step 2</div>
            <!--div class="progress-bar" role="progressbar" style="width: 1px; background-color: #8d8d8d"></div-->
            <div class="progress-bar text-dark" role="progressbar" style="width: 33%; background-color: #e9ecef">Complete</div>
        </div>
    </div>
    <form class="form-signin" method="POST" action="/sign" id="form">
        <!--img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72"-->
      <h1 class="h3 mb-3 font-weight-normal">Welcome, {{ndiId}}!</h1>
      <div class="form-group">
        <!--label for="message">Enter message to sign</label-->
        <textarea placeholder="Enter message to sign" class="form-control" name="message" id="message" rows="3" form="form" method="post"></textarea>
      </div>
       <input type="hidden" id="csrf" name="csrf" value="3487">
      <button class="btn btn-lg btn-primary btn-block" value="submit" type="submit">Sign</button>
    </form>
  </body>
    <script>
    $('.form-signin').submit(function() {
        $(this).find("button[type='submit']").prop('disabled',true);
    });
    </script>
</html>
